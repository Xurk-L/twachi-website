    <style>
        *{

        }
        body {
            background-color: #edf6ff;

        h1 {

        img {

        table {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 20px auto;

        }

</head>
<body>

    <table border="1">

                <td>[เล่นเกม, ดูหนัง, เล่นกีฬา]</td>

      <div class="rbox">
        <button onclick="start_random()">กดเพื่อสุ่มตัวเลข 6 หลัก</button>
        <div id="num">------</div>
    </div>
    <script>
        let n = 0;
        let numElem = document.getElementById("num");

        function start_random(){
            if(n>0) return;
            n = 50;
            next_number();
        }
        function next_number(){
            var r =  Math.round(Math.random()*999999)+"";
            numElem.innerText = r.padStart(3,'0');
            n--;
            if(n>0){
               setTimeout(next_number,300-n); 
            }
        }
    </script>
